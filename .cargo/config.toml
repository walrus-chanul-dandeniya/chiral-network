# Build optimizations
[build]
# Incremental compilation (enabled by default in dev profile)
incremental = true

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"

# Note: Uncomment the following if you have lld installed for faster linking
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# [target.x86_64-apple-darwin]
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]
